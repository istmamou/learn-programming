						### Pseudo code
						```
						demander un nombre n
						attendre une réponse

						si n est positif
							afficher n
						sinon
							afficher -n
						```

						---
						### Code source
						```c
						#include <stdio.h>

						int main(int argc, char* argv[]){
							int n = 0;
							printf("Donnez un nombre : ")
							scanf("%d", &n);

							if(n > 0) 
								printf("La valeur absolue de %d est %d.\n", n, n);
							else
								printf("La valeur absolue de %d est %d.\n", n, -n);
							return 0;
						}
						```
